{% extends 'users/base_2.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block extrastylesheet %}

<link rel="stylesheet" href="{% static 'user/css/login_signup.css' %}">
<link href="http://fonts.cdnfonts.com/css/norwester" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="main_div">

	


	<form class = "form_main" method="POST" action="{% url 'login' %}">
		{% csrf_token %} 
		<div class="img_login">
			<img src="{%  static '\youtube\images\logo.png'  %}" alt="">
		</div>
		
		<div class="form-holder login-form active" data-step="1">

			<h2 class="form-title">Login With Your Email</h2>
			
			<div class="form">
				<div class="sign_subform">
					<div class="signup_input"><input class="input input-login input-login-form1 mt-3" type="text" placeholder="Username" name="username" >
					</div>
					<div class="signup_input"><input class="input input-login input-login-form4 mt-3" type="password" placeholder="Password" name="password" ></div>
				
					
						<button type="submit" class="submit  form_2_submit submit_button">Login</button>
					
					
				
					
				</div>
				<div style="display: flex; justify-content: start; align-items: center; margin-top: 30px;">
					<span style="margin-right: 2px; color:#fff;">New to AMRAP TV? </span><a style=" color:#ffcf69; " href="{% url 'register' %}"> Signup</a>
				</div>
				
			</div>
		</div>
		
	</form>

</div>
	

		
		
{% endblock %}
