{% extends 'users/base_2.html' %}
{% load static %}

{% block title %} Signup {% endblock %}
{% block extrastylesheet %}
<link rel="stylesheet" href="{% static 'user/css/login_signup.css' %}">
{% endblock %}
{% block content %}
<div class="page--header pt--60 pb--60 text-center bg--img" data-overlay="0.85" data-rjs="2" style="background-image: url('../static/img/bg.jpg')";>
	<div class="container" style="margin-top: 48px;">
		
  
	   
	</div>
</div>
	
<div class="main_div">
	<form class = "form_main" method="POST" action="{% url 'register' %}">
		{% csrf_token %} 
	
		<div class="img_login">
			<img src="{%  static '\youtube\images\logo.png'  %}" alt="">
		</div>
		<div class="form-holder login-form active" data-step="1">
			<div class="title">
				<h2 class="h1 text-white">Create Your Account</h2>
			</div>
			
			
			<div class="form">
				<div class="sign_subform">
					<div class="signup_input"><input class="input input-login input-login-form1 mt-3" type="text" placeholder="Username" name="username" >
					</div>
					<div class="signup_input"><input class="input input-login input-login-form2 mt-3" type="text" placeholder="Full Name" name="name" ></div>
					<div class="signup_input"><input class="input input-login input-login-form3 mt-3" type="email" placeholder="Email" name="email" ></div>
					<div class="signup_input"><input class="input input-login input-login-form4 mt-3" type="password" placeholder="Password" name="password" ></div>
				
				
				
				
					
					<button type="submit" class="submit  form_2_submit submit_button">SignUp</button>
					{% comment %} <span><a href=" {% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google"></i>Google</a> </span> {% endcomment %}
					
				</div>
				<div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
					<span style="margin-right: 2px; color:#fff;">Already Have an account? </span><a style="color:#ffcf69;" href="{% url 'login' %}"> Login</a>
				</div>
				
			</div>
		</div>
		
	</form>

</div>
